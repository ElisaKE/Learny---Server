<form ng-submit="login()">
	<input class="form-control" placeholder="Username" type="text" name="username" ng-model="username" required></input>
	<input class="form-control" placeholder="Password" type="password" name="password" ng-model="password" required></input>
	<div class="modal-footer">
		<input type="submit" value="Login" class="btn btn-default" data-toggle="modal"></input>
	</div>
</form>
